<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Admission</title>
</head>
<body>
    <h1>Student Admission Form</h1>
    <form id="admission-form" onsubmit="validateForm(event)">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="program">Program of Study:</label>
        <input type="text" id="program" name="program" required><br>

        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" required><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
